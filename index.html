<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorias</title>
    <style>
        body {
            font-family:  'Playlist Script', cursive;
            background-color: rgb(98, 167, 98); /* Defina a cor de fundo como verde */
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        #calorieCalculator {
            margin: 0 auto;
            width: 300px;
            text-align: left;
            background-color: rgb(212, 145, 100); /* Adicione uma cor de fundo branca ao formulário */
            padding: 20px;
            border-radius: 10px;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        #totalCalories {
            font-size: 24px;
            font-weight: bold;
        }

        /* Estilos para o botão "Calcular" */
        .calculate-button {
            font-family:  'Playlist Script', cursive;
            background-color: rgb(221, 223, 119); /* Cor laranja para o botão */
            color: black; /* Cor preta para o texto do botão */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            float: center; /* Alinhe à direita */
        }
    </style>
</head>
<body>
    <h1>Calculadora de Calorias</h1>
    <form id="calorieCalculator">
        <label for="carbs">Carboidratos (g):</label>
        <input type="number" id="carbs" name="carbs" required><br>

        <label for="proteins">Proteínas (g):</label>
        <input type="number" id="proteins" name="proteins" required><br>

        <label for="fats">Gorduras (g):</label>
        <input type="number" id="fats" name="fats" required><br>

        <!-- Botão "Calcular" com classe "calculate-button" -->
        <input type="submit" value="Calcular" class="calculate-button">
    </form>

    <!-- Imagens adicionais (substitua os caminhos das imagens) -->
    <img src="C:\MIRELI\cenoura-illustration-free-png.png" alt="Imagem 1" width="150">
    <img src="C:\MIRELI\green-broccoli-healthy-vegetables-for-kids-png.png" alt="Imagem 2" width="150">
    <img src="C:\MIRELI\imagem-de-banana-1.png" alt="Imagem 3" width="150">
    <img src="C:\MIRELI\cenoura-illustration-free-png.png" alt="Imagem 4" width="150">
    <img src="C:\MIRELI\cenoura-illustration-free-png.png" alt="Imagem 5" width="150">

    <h2>Total de Calorias: <span id="totalCalories">0</span> kcal</h2>

    <script>
        document.getElementById("calorieCalculator").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obter os valores dos campos de entrada
            var carbs = parseFloat(document.getElementById("carbs").value);
            var proteins = parseFloat(document.getElementById("proteins").value);
            var fats = parseFloat(document.getElementById("fats").value);

            // Calcular as calorias (carboidratos e proteínas fornecem 4 calorias por grama, gorduras fornecem 9 calorias por grama)
            var totalCalories = (carbs * 4) + (proteins * 4) + (fats * 9);

            // Exibir o total de calorias no elemento HTML
            document.getElementById("totalCalories").textContent = totalCalories.toFixed(2);
        });
    </script>
</body>
</html>
